# `U` is a predefined unit of measure that means 19.05mm, which is MX spacing
meta:
  engine: 4.0.4
units:
  # Proxy Spacing Variables for easy changing to choc/mx
  kx: u
  ky: u
  # Padding Variables
  px: kx + 2
  py: ky + 2
  center_x: 112.65
  center_y: -127
  # Defaults to M2 Screws
  screwSize: 1.5
  standoffSize: 2.5
  # 65.9, 81
  mounting_1_x: center_x-46.75
  mounting_1_y: center_y+46 
  # 146.65, 81
  mounting_2_x: center_x+34 
  mounting_2_y: center_y+46 
  # 158.5, 146 mm
  mounting_3_x: center_x+45.85
  mounting_3_y: center_y-19
  # 125.65, 172
  mounting_4_x: center_x+13
  mounting_4_y: center_y-45 
  # 102.65, 142
  mounting_5_x: center_x-10
  mounting_5_y: center_y-15 
  # 65.9, 138
  mounting_6_x: center_x-46.75
  mounting_6_y: center_y-11.0 
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor.shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      rotate: -15
      columns:
        pinky:
          rows.bottom:
            rotate: 90
          rows.home:
            rotate: -90
            shift: [1kx, -1kx]
        ring.key:
          stagger: 0.25kx
        middle.key.stagger: 0.25kx
        index.key.stagger: -0.25kx
        inner:
          key.stagger: -0.15kx
          rows.top.rotate: 90
      rows:
        bottom.padding: kx
        home.padding: kx
        top.padding: kx
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.6kx, -1.2kx]
        rotate: -10
      columns:
        tucky:
          key.name: thumb_tucky
        reachy:
          key.spread: kx
          key.splay: -14
          key.stagger: 3
          key.origin: [-0.5kx, -0.5kx]
          key.shift: [1, 0]
          key.rotate: 90
          key.width: 1.5kx
          key.name: thumb_reachy
    helper:
      key.skip: true
      anchor.shift: [100 - 1.25kx, -100 -3.25kx]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        thumb:
        bottom:
          shift: [0, kx]
        home:
        top:
outlines:
  thumb:
    - what: rectangle
      where: thumb_reachy
      bound: true
      size: [1.5kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx, kx]
  limits:
    - what: rectangle
      size: [100, 100]
      adjust.shift: [center_x, center_y]
  combo:
    - name: limits
    - operation: stack
      name: keys
    - operation: stack
      name: thumb
  pcb_outline:
    - what: polygon
      points:
        - shift: [center_x-50, center_y+50]
        - shift: [100, 0]
        - shift: [0, -100]
        - shift: [-40, 0]
        - shift: [-15, 15]
        - shift: [-45, 0]
      fillet: 2
  pcb_outline_combo:
    - name: pcb_outline
    - operation: stack
      name: keys
    - operation: stack
      name: limits
  case_outline:
    - what: polygon
      points:
        - shift: [center_x-57, center_y+56]
        - shift: [115, 0]
        - shift: [0, -115]
        - shift: [-40, 0]
        - shift: [-23.5, 23.5]
        - shift: [-51.5, 0]
      fillet: 2
  case_outline_xl:
    - what: polygon
      points:
        - shift: [center_x-59, center_y+58]
        - shift: [119, 0]
        - shift: [0, -119]
        - shift: [-43, 0]
        - shift: [-23.5, 23.5]
        - shift: [-52.5, 0]
      fillet: 2
  mounting:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: screwSize
  standoff:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: standoffSize
  case_outline_combo:
    - name: case_outline
    - ^case_outline_xl
    - ^pcb_outline
    - ^keys
    - ^thumb
    - ^mounting
    - ^standoff
cases:
  bottom:
    - name: case_outline
      extrude: 1
  xlBottom:
    - name: case_outline_xl
      extrude: 1
  _outerWall:
    - name: case_outline_xl
      extrude: 5.6
  _innerWall:
    - name: case_outline
      extrude: 5.6
  wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract
  _holes:
    - name: mounting
      extrude: 4
  _standoffs:
    - name: standoff
      extrude: 4
  case:
    - what: case
      name: _standoffs
      operation: add
    - what: case
      name: _holes
      operation: subtract
    - what: case
      name: xlBottom
      operation: add
    - what: case
      name: wall
      operation: add
pcbs:
  top_plate:
    outlines:
      edge:
        outline: pcb_outline
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        what: text
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    outlines:
      edge:
        outline: pcb_outline
        layer: Edge.Cuts
  board:
    outlines.edge:
      outline: pcb_outline
      layer: Edge.Cuts
    footprints:
      keys:
        what: key-switches
        where: true
        params:
          from: "{{name}}"
          to: GND
          mx: true
          mx_hotswap: true
          mx_reverse: true
          mx_pth: true
          choc: true
          choc_hotswap: true
          choc_reverse: true
          choc_pth: true
          keycaps: true
      mcu:
        what: promicro
        where:
          - shift: [center_x - 34.8, center_y - 25]
        params:
          P7: matrix_pinky_top
          P18: matrix_ring_top
          P19: matrix_middle_top
          P20: matrix_index_top
          P21: matrix_inner_top
          P15: matrix_pinky_home
          P14: matrix_ring_home
          P16: matrix_middle_home
          P10: matrix_index_home
          P1: matrix_inner_home
          P2: matrix_pinky_bottom
          P3: matrix_ring_bottom
          P4: matrix_middle_bottom
          P5: matrix_index_bottom
          P6: matrix_inner_bottom
          P8: thumb_tucky
          P9: thumb_reachy
      trrs:
        what: trrs
        where:
          - shift: [center_x + 48, center_y + 51.7]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: P0
          D: VCC
      reset:
        what: reset_button
        where:
          shift: [center_x - 4, center_y - 26]
          rotate: -90
        params:
          from: GND
          to: RST
      slider:
        what: slider_threeway
        where:
          shift: [center_x - 11, center_y - 33.5]
          rotate: 180
        params:
          from: Bplus
          left: RAW
          right: ''
          reversible: true
      jst:
        what: jstph_reversible
        where:
          shift: [center_x-11, center_y-28.5]
          rotate: 180
        params:
          pos: Bplus
          neg: GND