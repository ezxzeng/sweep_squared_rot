# `U` is a predefined unit of measure that means 19.05mm, which is MX spacing
units:
  # Proxy Spacing Variables for easy changing to choc/mx
  kx: u
  ky: u
  # Padding Variables
  px: kx + 1
  py: ky + 1
  center_x: 112.65
  center_y: -127
  # Defaults to M2 Screws
  screwSize: 1.5
  standoffSize: 2.5
  # 65.9, 81
  mounting_1_x: center_x-46.75
  mounting_1_y: center_y+46 
  # 146.65, 81
  mounting_2_x: center_x+34 
  mounting_2_y: center_y+46 
  # 158.5, 146 mm
  mounting_3_x: center_x+45.85
  mounting_3_y: center_y-19
  # 125.65, 172
  mounting_4_x: center_x+13
  mounting_4_y: center_y-45 
  # 102.65, 142
  mounting_5_x: center_x-10
  mounting_5_y: center_y-15 
  # 65.9, 138
  mounting_6_x: center_x-46.75
  mounting_6_y: center_y-11.0 
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor.shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      rotate: -15
      columns:
        pinky:
          rows.bottom:
            rotate: 90
          rows.home:
            rotate: -90
            shift: [1kx, -1kx]
        ring.key:
          stagger: 0.25kx
        middle.key.stagger: 0.25kx
        index.key.stagger: -0.25kx
        inner:
          key.stagger: -0.15kx
          rows.top.rotate: 90
      rows:
        bottom.padding: kx
        home.padding: kx
        top.padding: kx
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.6kx, -1.2kx]
        rotate: -10
      columns:
        tucky:
          key.name: thumb_tucky
        reachy:
          key.spread: kx
          key.splay: -14
          key.stagger: 3
          key.origin: [-0.5kx, -0.5kx]
          key.shift: [1, 0]
          key.rotate: 90
          key.width: 1.5kx
          key.name: thumb_reachy
outlines:
  thumb:
    - what: rectangle
      where: thumb_reachy
      bound: true
      size: [1.5kx, ky]
  padded_thumb:
    - what: rectangle
      where: thumb_reachy
      bound: true
      size: [1.5px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx, ky]
  padded_keys:
    - what: rectangle
      where: true
      size: [px, py]
  key_outline:
    - name: keys
    - +thumb
  expanded_key_outline:
    - name: padded_keys
    - +padded_thumb
  remove_keys_island:
    - what: polygon
      points:
      - ref: thumb_tucky
        shift: [-.5px, .5px]
      - ref: thumb_tucky
        shift: [-.5px, .8px]
      - ref: matrix_inner_bottom
        shift: [.5px, -.25px]
      - ref: thumb_reachy
        shift: [0.75px, 0.5px]
      - ref: thumb_reachy
        shift: [0.75px, 0.4px]
      - ref: thumb_reachy
        shift: [-0.75px, 0.4px]
      - ref: thumb_reachy
        shift: [-0.75px, 0.5px]
  expanded_keys_bounded:
    - name: expanded_key_outline
    - +remove_keys_island
  limits:
    - what: rectangle
      size: [100, 100]
      adjust.shift: [center_x, center_y]
  combo:
    - name: limits
    - operation: stack
      name: keys
    - operation: stack
      name: thumb
  pcb_outline:
    - what: polygon
      points:
        - shift: [center_x-50, center_y+50]
        - shift: [100, 0]
        - shift: [0, -100]
        - shift: [-40, 0]
        - shift: [-15, 15]
        - shift: [-45, 0]
      fillet: 2
  pcb_outline_combo:
    - name: pcb_outline
    - operation: stack
      name: keys
    - operation: stack
      name: limits
  case_outline:
    - what: polygon
      points:
        - shift: [center_x-57, center_y+56]
        - shift: [115, 0]
        - shift: [0, -115]
        - shift: [-40, 0]
        - shift: [-23.5, 23.5]
        - shift: [-51.5, 0]
      fillet: 2
  case_outline_xl:
    - what: polygon
      points:
        - shift: [center_x-59, center_y+58]
        - shift: [119, 0]
        - shift: [0, -119]
        - shift: [-43, 0]
        - shift: [-23.5, 23.5]
        - shift: [-52.5, 0]
      fillet: 2
  mounting:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: screwSize
  standoff:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: standoffSize
  control_area:
    - what: polygon
      points:
        - shift: [center_x-57, center_y-15.5]
        - shift: [40, 0]
        - shift: [7, -7]
        - shift: [10.5, 0]
        - shift: [0, -19]
        - shift: [-6, 6]
        - shift: [-51.5, 0]
        #- shift: [0, 20]
      fillet: 1.99
  plate:
    - what: polygon
      where: true
      points:
        - shift: [-6.005, 7.8]
        - shift: [3.5, 0]
        - shift: [0, -0.815]
        - shift: [5.01, 0]
        - shift: [0, 0.815]
        - shift: [3.5, 0]
        - shift: [0, -0.815]
        - shift: [0.98, 0]
        - shift: [0, -0.98]
        - shift: [0.815, 0]
        - shift: [0, -3.5]
        - shift: [-0.815, 0]
        - shift: [0, -5.01]
        - shift: [0.815, 0]
        - shift: [0, -3.5]
        - shift: [-0.815, 0]
        - shift: [0, -0.98]
        - shift: [-0.98, 0]
        - shift: [0, -0.815]
        - shift: [-3.5, 0]
        - shift: [0, 0.815]
        - shift: [-5.01, 0]
        - shift: [0, -0.815]
        - shift: [-3.5, 0]
        - shift: [0, 0.815]
        - shift: [-0.98, 0]
        - shift: [0, 0.98]
        - shift: [-0.815, 0]
        - shift: [0, 3.5]
        - shift: [0.815, 0]
        - shift: [0, 5.01]
        - shift: [-0.815, 0]
        - shift: [0, 3.5]
        - shift: [0.815, 0]
        - shift: [0, 0.98]
        - shift: [0.98, 0]
  plate_supports:
    - what: rectangle
      where: true
      size: [15, 15]
  
  case_outline_bottom:
    - name: case_outline
    - ^case_outline_xl
    - ^mounting
    - ^standoff
  case_outline_top:
    - name: case_outline
    - ^case_outline_xl
    # - ^pcb_outline
    - ^expanded_keys_bounded
    - ^mounting
    - ^standoff
    - ^control_area
  plate_combo:
    - name: plate
    - ^case_outline
    - ^standoff
    - -control_area
    - ^expanded_key_outline
  plate_combo_nokeys:
    - name: plate
    - ^case_outline
    - ^standoff
    - -control_area
  plate_supports_combo:
    - name: plate_supports
    - ^case_outline
    - -standoff
    - -control_area
cases:
  outline:
    - name: case_outline
      extrude: 1
  xl_outline:
    - name: case_outline_xl
      extrude: 1
  # assuming 0.6mm pcb, this goes to half a pcb
  _outerWall:
    - name: case_outline_xl
      extrude: 5.3
  _innerWall:
    - name: case_outline
      extrude: 5.3
  wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract
  _holes:
    - name: mounting
      extrude: 4
  _standoffs:
    - name: standoff
      extrude: 4
  bottom_case:
    - what: case
      name: _standoffs
      operation: add
    - what: case
      name: _holes
      operation: subtract
    - what: case
      name: xl_outline
      operation: add
    - what: case
      name: wall
      operation: add
pcbs:
  board:
    outlines.edge:
      outline: pcb_outline
      layer: Edge.Cuts
    footprints:
      keys:
        what: key-switches
        where: true
        params:
          from: "{{name}}"
          to: GND
          mx: true
          mx_hotswap: true
          mx_reverse: true
          mx_pth: true
          choc: true
          choc_hotswap: true
          choc_reverse: true
          choc_pth: true
          keycaps: true
      mcu:
        what: promicro-pretty
        where:
          - shift: [center_x - 34.8, center_y - 25]
        params:
          P7: matrix_pinky_top
          P18: matrix_ring_top
          P19: matrix_middle_top
          P20: matrix_index_top
          P21: matrix_inner_top
          P15: matrix_pinky_home
          P14: matrix_ring_home
          P16: matrix_middle_home
          P10: matrix_index_home
          P1: matrix_inner_home
          P2: matrix_pinky_bottom
          P3: matrix_ring_bottom
          P4: matrix_middle_bottom
          P5: matrix_index_bottom
          P6: matrix_inner_bottom
          P8: thumb_tucky
          P9: thumb_reachy
          P0: Switch18
          RAW: RAW
      trrs:
        what: trrs
        where:
          - shift: [center_x + 48, center_y + 51.7]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: Switch18
          D: VCC
      reset:
        what: reset_button
        where:
          shift: [center_x - 4, center_y - 26]
          rotate: -90
        params:
          from: GND
          to: RST
      reset2:
        what: b3u1000p
        where:
          shift: [center_x - 4, center_y - 26]
          rotate: -90
        params:
          r1: GND
          r2: RST
      slider:
        what: slider_threeway
        where:
          shift: [center_x - 11, center_y - 33.5]
          rotate: 180
        params:
          from: Bplus
          left: RAW
          right: ''
          reversible: true
      jst:
        what: jstph_reversible
        where:
          shift: [center_x-11, center_y-28.5]
          rotate: 180
        params:
          pos: Bplus
          neg: GND
      mounting_hole_1:
        what: mountinghole
        where.shift: [mounting_1_x, mounting_1_y]
      mounting_hole_2:
        what: mountinghole
        where.shift: [mounting_2_x, mounting_2_y]
      mounting_hole_3:
        what: mountinghole
        where.shift: [mounting_3_x, mounting_3_y]
      mounting_hole_4:
        what: mountinghole
        where.shift: [mounting_4_x, mounting_4_y]
      mounting_hole_5:
        what: mountinghole
        where.shift: [mounting_5_x, mounting_5_y]
      mounting_hole_6:
        what: mountinghole
        where.shift: [mounting_6_x, mounting_6_y]