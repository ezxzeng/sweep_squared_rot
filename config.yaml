# `U` is a predefined unit of measure that means 19.05mm, which is MX spacing
units:
  # Proxy Spacing Variables for easy changing to choc/mx
  kx: u
  ky: u
  # Padding Variables
  px: kx + 1.5
  py: ky + 1.5
  center_x: 118.34
  center_y: -121
  # Defaults to M2 Screws
  screwSize: 1.5
  screwSize_tight: 1
  standoffSize: 2.5
  bottom_screwhole_wall: 3.5
  # 65.9, 81
  mounting_1_x: center_x-47
  mounting_1_y: center_y+47 
  # 146.65, 81
  mounting_2_x: center_x+34 
  mounting_2_y: center_y+47 
  # 158.5, 146 mm
  mounting_3_x: center_x+47
  mounting_3_y: center_y-19
  # 125.65, 172
  mounting_4_x: center_x+13
  mounting_4_y: center_y-47 
  # 102.65, 142
  mounting_5_x: center_x-15
  mounting_5_y: center_y-14
  # 65.9, 138
  mounting_6_x: center_x-47
  mounting_6_y: center_y-47

  mounting_7_x: center_x+55
  mounting_7_y: center_y+47

  mounting_8_x: center_x+55
  mounting_8_y: center_y-56

points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor.shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      rotate: -12
      columns:
        pinky:
          rows.bottom:
            rotate: -90
          rows.home:
            rotate: 90
            shift: [-1kx, -1kx]
        ring.key:
          stagger: 0.25kx
        middle.key.stagger: 0.25kx
        index.key.stagger: -0.25kx
        inner:
          key.stagger: -0.15kx
          rows.top.rotate: 90
      rows:
        bottom.padding: kx
        home.padding: kx
        top.padding: kx
    thumb:
      anchor:
        ref: matrix_middle_bottom
        shift: [0.4kx, -1.35kx]
      columns:
        inner:
          key.name: thumb_inner
        tucky:
          key:
            name: thumb_tucky
            stagger: -2
            splay: -14
            shift: [2, 0]
        reachy:
          key.spread: kx
          key.splay: -14
          key.stagger: 3
          key.origin: [-0.5kx, -0.5kx]
          key.shift: [3, 0]
          key.rotate: 90
          key.width: 1.5kx
          key.name: thumb_reachy
outlines:
  _thumb:
    - what: rectangle
      where: thumb_reachy
      bound: true
      size: [1.5kx, ky]
  _padded_thumb:
    - what: rectangle
      where: thumb_reachy
      bound: true
      size: [1.5px, py]
  _keys:
    - what: rectangle
      where: true
      size: [kx, ky]
  _padded_keys:
    - what: rectangle
      where: true
      size: [px, py]
  key_outline:
    - name: _keys
    - +_thumb
  _expanded_key_outline:
    - name: _padded_keys
    - +_padded_thumb
  _limits:
    - what: rectangle
      size: [100, 100]
      adjust.shift: [center_x, center_y]
  combo:
    - name: _limits
    - operation: stack
      name: _keys
    - operation: stack
      name: _thumb
  _pcb_outline:
    - what: polygon
      points:
        - shift: [center_x-50, center_y+50]
        - shift: [100, 0]
        - shift: [0, -100]
        # - shift: [-40, 0]
        # - shift: [-15, 15]
        # - shift: [-45, 0]
        - shift: [-100, 0]
      fillet: 2
  pcb_outline_combo:
    - name: _pcb_outline
    - operation: stack
      name: _keys
    - operation: stack
      name: _limits
  _case_outline:
    - what: polygon
      points:
        - shift: [center_x-54, center_y+53]
        - shift: [112, 0]
        - shift: [0, -112.2]
        - shift: [-40, 0]
        - shift: [-9, 9]
        - shift: [-63, 0]
      fillet: 2
  _case_outline_xl:
    - what: polygon
      points:
        - shift: [center_x-56, center_y+55]
        - shift: [116, 0]
        - shift: [0, -116.2]
        - shift: [-43, 0]
        - shift: [-9, 9]
        - shift: [-64, 0]
      fillet: 2
  _mounting:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: screwSize
  _mounting_case_only:
    - what: circle
      where.shift: [mounting_7_x, mounting_7_y]
      radius: screwSize
    - what: circle
      where.shift: [mounting_8_x, mounting_8_y]
      radius: screwSize
  _mounting_tight:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: screwSize_tight
  _mounting_tight_case_only:
    - what: circle
      where.shift: [mounting_7_x, mounting_7_y]
      radius: screwSize_tight
    - what: circle
      where.shift: [mounting_8_x, mounting_8_y]
      radius: screwSize_tight
  _standoff:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: standoffSize
  _standoff_case_only:
    - what: circle
      where.shift: [mounting_7_x, mounting_7_y]
      radius: standoffSize
    - what: circle
      where.shift: [mounting_8_x, mounting_8_y]
      radius: standoffSize
  _standoff_bottom_wall:
    - what: circle
      where.shift: [mounting_1_x, mounting_1_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_2_x, mounting_2_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_3_x, mounting_3_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_4_x, mounting_4_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_5_x, mounting_5_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_6_x, mounting_6_y]
      radius: bottom_screwhole_wall
  _standoff_bottom_wall_case_only:
    - what: circle
      where.shift: [mounting_7_x, mounting_7_y]
      radius: bottom_screwhole_wall
    - what: circle
      where.shift: [mounting_8_x, mounting_8_y]
      radius: bottom_screwhole_wall
  control_area:
    - what: polygon
      points:
        - shift: [center_x-44, center_y-50.2]
        - shift: [0, 38.2]
        - shift: [22.5, 0]
        - shift: [9, -9]
        - shift: [0, -10.5]
        - shift: [10, -2]
        - shift: [5, -5]
        - shift: [0, -11.7]
      fillet: 1
  plate:
    - what: rectangle
      where: true
      size: [14, 14]
  plate_supports:
    - what: rectangle
      where: true
      size: [8, 16]
  _switch_extension_supp:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - 50.4]
      size: [13, 0.8]
  _switch_extension_main:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - 51.3]
      size: [3.2, 2.4]
    - +_switch_extension_supp
  _switch_extension_cuttout:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - 50.9]
      size: [1.6, 1.8]

  _switch_extension_supp_opening:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - 50.7]
      size: [18, 1]
  _switch_opening:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - 51.2]
      size: [6.5, 2]
    - +_switch_extension_supp_opening
  _switch_backsupport:
    - what: rectangle
      where.shift: [center_x - 18.15, center_y - (50.2-0.4)]
      size: [8, 0.8]
  _switch_backsupport_tall:
    - what: rectangle
      where.shift: [center_x - 5.15, center_y - (50.2-0.4)]
      size: [18, 0.8]
  pw_switch_combo:
    - name: _switch_extension_main
    - ^_switch_opening
    - ^_switch_extension_cuttout
    - ^_switch_backsupport
    - ^_switch_backsupport_tall

  _usbc_opening:
    - what: rectangle
      where.shift: [center_x - 32.8, center_y - 51.2]
      size: [10, 2]
  _usbc_opening_sideview:
    - what: rectangle
      where.shift: [center_x - 32.8, center_y - 50.2]
      size: [10, 3.75]
      fillet: 1

  _reset_hole:
    - what: rectangle
      where.shift: [center_x - 8, center_y - 48]
      size: [8.5, 2.7]
      fillet: 1.349
  _wireless_switch_hole:
    - what: rectangle
      where.shift: [center_x-(10-2.75), center_y - 40]
      size: [2.6,6.5]
      fillet: 0.25
  _wireless_switch:
    - what: rectangle
      where.shift: [center_x-(10-2.75), center_y - 40]
      size: [2.4, 3.2]
      fillet: 0.25
  _wireless_switch_fit:
    - what: rectangle
      where.shift: [center_x-(10-2.75+0.4), center_y - 40]
      size: [1.6, 1.6]
  _wireless_switch_supp:
    - what: rectangle
      where.shift: [center_x-(10-2.75+1.3), center_y - 40]
      size: [5, 9]
  _wireless_switch_supp_cutout:
    - what: rectangle
      where.shift: [center_x-(10-2.75+.8), center_y - 40]
      size: [4, 12]
  _wireless_switch_combo:
    - name: _wireless_switch
    - ^_wireless_switch_fit
    - ^_wireless_switch_supp
    - ^_wireless_switch_hole
    #- ^_wireless_switch_supp_cutout
  
  case_outline_combo:
    - name: _case_outline
    - ^_case_outline_xl
    - ^_pcb_outline
    - ^_expanded_key_outline
    - ^_mounting
    - ^_standoff
    - ^control_area

  case_outline_bottom:
    - name: _case_outline
    - ^_case_outline_xl
    - ^_mounting
    - ^_standoff
    - ^_standoff_bottom_wall
  case_outline_top:
    - name: _case_outline
    - ^_case_outline_xl
    # - ^_pcb_outline
    - ^_expanded_key_outline
    - ^_mounting
    - ^_standoff
    - ^control_area
  display_all_combo:
    - name: plate_supports
    - ^_case_outline
    - ^_case_outline_xl
    - ^_mounting
    - ^_standoff
    - ^_standoff_bottom_wall
    - ^_mounting_case_only
    - ^_standoff_case_only
    - ^_standoff_bottom_wall_case_only
    - ^control_area
    - ^plate
    - ^_expanded_key_outline
    - ^pw_switch_combo
    - ^_usbc_opening
    - ^_reset_hole
    - ^_wireless_switch_combo
    - ^_pcb_outline
    # - ^_usbc_opening_sideview
cases:
  _top_case:
    - name: _case_outline_xl
      extrude: 9.8
      operation: add
    - name: _case_outline
      extrude: 0.8
      shift: [0, 0, 9]
      operation: subtract
    - name: _mounting
      extrude: 4
      shift: [0, 0, 5]
      operation: subtract
    - name: _mounting_case_only
      extrude: 4
      shift: [0, 0, 5]
      operation: subtract
    - name: plate_supports
      extrude: 3.75
      shift: [0, 0, 5.25]
      operation: subtract
    - name: plate
      extrude: 4.5
      shift: [0, 0, 4.5]
      operation: subtract
    - name: _expanded_key_outline
      extrude: 4.5
      operation: subtract
    - name: control_area
      extrude: 8
      shift: [0, 0, 1]
      operation: subtract
#    - name: _usbc_opening
#      extrude: 3.75
#      shift: [0, 0, 2.05]
    - name: _usbc_opening_sideview
      extrude: 2
      shift: [0, 0, 2.05+(3.75/2)]
      rotate: [90, 0, 0]
      operation: subtract
    - name: _switch_opening
      extrude: 2.75
      shift: [0, 0, 7.05]
      operation: subtract
    - name: _switch_backsupport
      extrude: 8
      operation: add
    - name: _switch_backsupport_tall
      extrude: 9
      operation: add
  top_case:
    - what: case
      name: _top_case
      shift: [-center_x, -center_y, 0]
      
  _bottom_case:
    - name: _case_outline_xl
      extrude: 4.3
      operation: add
    - name: _case_outline
      extrude: 2.8
      shift: [0, 0, 1.5]
      operation: subtract
    - name: _standoff_bottom_wall
      extrude: 3.5
      operation: add
    - name: _standoff_bottom_wall_case_only
      extrude: 5.1
      operation: add
    - name: _standoff
      extrude: 2
      operation: subtract
    - name: _standoff_case_only
      extrude: 4.6
      operation: subtract
    - name: _mounting_tight
      extrude: 3.5
      operation: subtract
    - name: _mounting_tight_case_only
      extrude: 5.1
      operation: subtract
    - name: _reset_hole
      extrude: 1.5
      operation: subtract
    - name: _wireless_switch_hole
      extrude: 1.5
      operation: subtract
  _bottom_case_wall_subtract:
    - name: _case_outline_xl
      extrude: 0.8
      shift: [0, 0, 4.3]
      operation: add
    - name: _case_outline
      extrude: 0.8
      shift: [0, 0, 4.3]
      operation: subtract
  bottom_case:
    - what: case
      name: _bottom_case
      shift: [-center_x, -center_y, 0]
      operation: add
    - what: case
      name: _bottom_case_wall_subtract
      shift: [-center_x, -center_y, 0]
      operation: subtract

  _switch_extension:
    - name: _switch_extension_main
      extrude: 1.8
      operation: add
    - name: _switch_extension_cuttout
      extrude: 1.2
      operation: subtract
  switch_extension:
    - what: case
      name: _switch_extension
      shift: [-center_x + 18.15, -center_y+50.9, 0]
pcbs:
  board:
    outlines:
      edge:
        outline: _pcb_outline
        layer: Edge.Cuts
      control_area:
        outline: control_area
        layer: Dwgs.User
      case_outline:
        outline: _case_outline
        layer: Dwgs.User
      case_outline_xl:
        outline: _case_outline_xl
        layer: Dwgs.User
    footprints:
      keys:
        what: key-switches
        where: true
        params:
          from: "{{name}}"
          to: GND
          mx: true
          mx_hotswap: true
          mx_reverse: true
          mx_pth: false
          mx_rev_pad: true
          gateron_lp: true
          gateron_lp_hotswap: true
          gateron_lp_reverse: true
          gateron_lp_pth: false
          gateron_lp_rev_pad: true
          gateron_lp_neg_y: true
          keycaps: true
      mcu:
        what: promicro-pretty
        where:
          shift: [center_x - 32.8, center_y - 32.25]
          rotate: 90
        params:
          P7: matrix_pinky_top
          P18: matrix_ring_top
          P19: matrix_middle_top
          P20: matrix_index_top
          P21: matrix_inner_top
          P15: matrix_pinky_home
          P14: matrix_ring_home
          P16: matrix_middle_home
          P10: matrix_index_home
          P1: matrix_inner_home
          P2: matrix_pinky_bottom
          P3: matrix_ring_bottom
          P4: matrix_middle_bottom
          P5: matrix_index_bottom
          P6: matrix_inner_bottom
          P8: thumb_tucky
          P9: thumb_reachy
          RAW: RAW
      trrs:
        what: trrs
        where:
          - shift: [center_x + 48, center_y + 51.7]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: trrs_data
          D: VCC
      reset:
        what: reset_button
        where:
          shift: [center_x - 8, center_y - 48]
          rotate: 180
        params:
          from: GND
          to: RST
      reset2:
        what: b3u1000p
        where:
          shift: [center_x - 8, center_y - 48]
        params:
          r2: GND
          r1: RST
      slider_power:
        what: slider_threeway
        where:
          shift: [center_x - 18.15, center_y - 48.25]
          rotate: 180
        params:
          from: Bplus
          left: ''
          right: RAW
          reversible: true
          # if the switch is verticle, reverse the left and right nets on back side
          # or to just make the wiring easier
          reverse_left_right: true 
      slider_wireless:
        what: slider_threeway
        where:
          shift: [center_x-10, center_y - 40]
          rotate: -90
        params:
          from: P0
          left: thumb_inner
          right: trrs_data
          reversible: true
          # if the switch is verticle, reverse the left and right nets on back side
          reverse_left_right: true 
      wireless_marker:
        what: text
        where:
          shift: [center_x-13.2, center_y - 38]
          rotate: 90
        params:
          side: "F"
          text: "wireless"
          h_size: .5
          v_size: .5
      wireless_box:
        what: text
        where:
          shift: [center_x-12, center_y - 38.4]
          rotate: 90
        params:
          side: "F"
          text: "口"
          h_size: 1.5
          v_size: 2.2
      wired_marker:
        what: text
        where:
          shift: [center_x-13.2, center_y - 42]
          rotate: 90
        params:
          side: "B"
          text: "wired"
          h_size: .5
          v_size: .5
      wired_box:
        what: text
        where:
          shift: [center_x-12, center_y - 41.5]
          rotate: 90
        params:
          side: "B"
          text: "口"
          h_size: 1.5
          v_size: 2.2
      jst:
        what: jstph_reversible
        where:
          shift: [center_x-18, center_y-42]
          rotate: 180
        params:
          pos: Bplus
          neg: GND
      mounting_hole_1:
        what: mountinghole
        where.shift: [mounting_1_x, mounting_1_y]
      mounting_hole_2:
        what: mountinghole
        where.shift: [mounting_2_x, mounting_2_y]
      mounting_hole_3:
        what: mountinghole
        where.shift: [mounting_3_x, mounting_3_y]
      mounting_hole_4:
        what: mountinghole
        where.shift: [mounting_4_x, mounting_4_y]
      mounting_hole_5:
        what: mountinghole
        where.shift: [mounting_5_x, mounting_5_y]
      mounting_hole_6:
        what: mountinghole
        where.shift: [mounting_6_x, mounting_6_y]