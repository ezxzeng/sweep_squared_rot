on: 
  push:
    paths:
      - 'routed_pcb/board.kicad_pcb'
      - '.github/workflows/manual_route.yml'
      - '.github/actions/render/action.yml'
  workflow_dispatch:

name: Generate
jobs:
  Image:
    runs-on: ubuntu-latest
    name: Generate_images
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: plot images
        uses: ./.github/actions/render
        with:
          pcb_input_file: routed_pcb/board.kicad_pcb
          image_base: images/board
          style: set-white-enig.json
      - name: Commit updated images
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "images/board-back.png images/board-front.png"
          commit_message: "updated pcb images"
          skip_fetch: false
  Gerber:
    runs-on: ubuntu-latest
    name: Generate_gerbers
    container: docker://yaqwsx/kikit:v1.3.0-v7
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: generate gerbers
        run: kikit fab jlcpcb --no-drc routed_pcb/board.kicad_pcb output/
      - name: Persist output
        uses: actions/upload-artifact@v2
        with:
          name: gerbers
          path: output/gerber/*
